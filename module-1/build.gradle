plugins {
    id 'java'
}

group 'ca.oscinc.gradle.multi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.0'
    implementation 'org.springframework.boot:spring-boot:1.3.4.RELEASE'
}
